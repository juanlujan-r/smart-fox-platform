<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fox Head -->
  <g transform="translate(200, 100)">
    <!-- Left Ear -->
    <path d="M-40 -30 L-50 -60 L-25 -45 Z" fill="#64748B"/>
    <path d="M-40 -30 L-45 -55 L-28 -42 Z" fill="#FF8C00"/>
    
    <!-- Right Ear -->
    <path d="M40 -30 L50 -60 L25 -45 Z" fill="#64748B"/>
    <path d="M40 -30 L45 -55 L28 -42 Z" fill="#FF8C00"/>
    
    <!-- Head -->
    <circle cx="0" cy="0" r="45" fill="#FF8C00"/>
    
    <!-- Face/Muzzle -->
    <ellipse cx="0" cy="15" rx="30" ry="25" fill="#FFFFFF"/>
    
    <!-- Eyes -->
    <circle cx="-15" cy="-5" r="8" fill="white"/>
    <circle cx="15" cy="-5" r="8" fill="white"/>
    <circle cx="-15" cy="-5" r="4" fill="#1F2937"/>
    <circle cx="15" cy="-5" r="4" fill="#1F2937"/>
    <circle cx="-13" cy="-7" r="2" fill="white"/>
    <circle cx="17" cy="-7" r="2" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="10" rx="4" ry="3" fill="#1F2937"/>
    
    <!-- Mouth -->
    <path d="M0 10 Q-8 18 -12 15 M0 10 Q8 18 12 15" stroke="#1F2937" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Gear (Left) -->
    <g transform="translate(-60, 25)">
      <circle cx="0" cy="0" r="12" fill="#64748B"/>
      <circle cx="0" cy="0" r="6" fill="#475569"/>
      <rect x="-2" y="-14" width="4" height="4" fill="#64748B"/>
      <rect x="-2" y="10" width="4" height="4" fill="#64748B"/>
      <rect x="-14" y="-2" width="4" height="4" fill="#64748B"/>
      <rect x="10" y="-2" width="4" height="4" fill="#64748B"/>
    </g>
    
    <!-- Wrench (Right) -->
    <g transform="translate(60, 25)">
      <rect x="-3" y="-15" width="6" height="25" fill="#94A3B8" rx="2"/>
      <circle cx="0" cy="-18" r="6" fill="none" stroke="#94A3B8" stroke-width="3"/>
      <rect x="-8" y="8" width="16" height="5" fill="#94A3B8" rx="1"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#E2E8F0" text-anchor="middle">SmartFox ERP</text>
</svg>
